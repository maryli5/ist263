<!DOCTYPE html>
<html>
<head>
    <title>Planet Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thumbnails">
        <img src="../images/mercury.jpg" onclick="PlanetsOff(); mercuryOn()">
        <img src="../images/venus.jpg" onclick="PlanetsOff(); venusOn()">
        <img src="../images/earth.jpg" onclick="PlanetsOff(); earthOn()">
        <img src="../images/mars.jpg" onclick="PlanetsOff(); marsOn()">
        <img src="../images/jupiter.jpg" onclick="PlanetsOff(); jupiterOn()">
        <img src="../images/saturn.jpg" onclick="PlanetsOff(); saturnOn()">
        <img src="../images/uranus.jpg" onclick="PlanetsOff(); uranusOn()">
        <img src="../images/neptune.jpg" onclick="PlanetsOff(); neptuneOn()">
    </div>

    <div class="main-content">
        <div id="mercury" class="planet-img"></div>
        <div id="venus" class="planet-img"></div>
        <div id="earth" class="planet-img"></div>
        <div id="mars" class="planet-img"></div>
        <div id="jupiter" class="planet-img"></div>
        <div id="saturn" class="planet-img"></div>
        <div id="uranus" class="planet-img"></div>
        <div id="neptune" class="planet-img"></div>

        <div id="mercuryInfo" class="planet-text">Mercury details...</div>
        <div id="venusInfo" class="planet-text">Venus details...</div>
        <div id="earthInfo" class="planet-text">Earth details...</div>
        <div id="marsInfo" class="planet-text">Mars details...</div>
        <div id="jupiterInfo" class="planet-text">Jupiter details...</div>
        <div id="saturnInfo" class="planet-text">Saturn details...</div>
        <div id="uranusInfo" class="planet-text">Uranus details...</div>
        <div id="neptuneInfo" class="planet-text">Neptune details...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
