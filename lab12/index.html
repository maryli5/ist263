<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Planet Slideshow</h1>
  <div class="slideshow">
    <!-- Big Images -->
    <div class="planetDisplay">
      <img id="mercury" src="images/mercury.jpg" class="planetImage">
      <img id="venus" src="images/venus.jpg" class="planetImage">
      <img id="earth" src="images/earth.jpg" class="planetImage">
      <img id="mars" src="images/mars.jpg" class="planetImage">
      <img id="jupiter" src="images/jupiter.jpg" class="planetImage">
      <img id="saturn" src="images/saturn.jpg" class="planetImage">
      <img id="uranus" src="images/uranus.jpg" class="planetImage">
      <img id="neptune" src="images/neptune.jpg" class="planetImage">
    </div>

    <!-- Text Info -->
    <div class="planetText">
      <div id="mercuryInfo">Mercury is the closest planet to the Sun.</div>
      <div id="venusInfo">Venus is the hottest planet.</div>
      <div id="earthInfo">Earth is our home planet.</div>
      <div id="marsInfo">Mars is known as the red planet.</div>
      <div id="jupiterInfo">Jupiter is the largest planet.</div>
      <div id="saturnInfo">Saturn has beautiful rings.</div>
      <div id="uranusInfo">Uranus rotates on its side.</div>
      <div id="neptuneInfo">Neptune is the farthest planet.</div>
    </div>
  </div>

  <!-- Thumbnails -->
  <div class="thumbnails">
    <img src="images/mercurytn.jpg" onclick="planetsOff(); mercuryOn();">
    <img src="images/venustn.jpg" onclick="planetsOff(); venusOn();">
    <img src="images/earthtn.jpg" onclick="planetsOff(); earthOn();">
    <img src="images/marstn.jpg" onclick="planetsOff(); marsOn();">
    <img src="images/jupitertn.jpg" onclick="planetsOff(); jupiterOn();">
    <img src="images/saturntn.jpg" onclick="planetsOff(); saturnOn();">
    <img src="images/uranustn.jpg" onclick="planetsOff(); uranusOn();">
    <img src="images/neptunetn.jpg" onclick="planetsOff(); neptuneOn();">
  </div>

  <script src="script.js"></script>
</body>
</html>
