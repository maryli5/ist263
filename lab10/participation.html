<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
    }

    /* Default style (large screens) */
    body {
      background-color: red;
    }

    #message {
      font-size: 2em;
    }

    /* Media query for small screens */
    @media screen and (max-width: 799px) {
      body {
        background-color: blue;
      }
      #message {
        content: "I'm small.";
      }
    }
  </style>
</head>
<body>
  <div id="message">
    <script>
      function updateMessage() {
        const message = document.getElementById("message");
        if (window.innerWidth < 800) {
          message.textContent = "I'm small (with a blue background)";
        } else {
          message.textContent = "I'm large (with a red background)";
        }
      }

      window.addEventListener('resize', updateMessage);
      window.addEventListener('load', updateMessage);
    </script>
  </div>
</body>
</html>
