<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shell Game â€“ Alert Version</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #first, #second, #third {
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="ShuffleShells();">

    <h1>Choose a Walnut</h1>

    <div class="container">
        <img src="../images/walnut.png" alt="first walnut" id="first" onclick="WinnerMessage();">
        <img src="../images/walnut.png" alt="second walnut" id="second" onclick="TryAgain();">
        <img src="../images/walnut.png" alt="third walnut" id="third" onclick="TryAgain();">
    </div>

    <script>
        function WinnerMessage() {
            alert("You Won!");
        }

        function TryAgain() {
            alert("Wrong Shell - Try Again");
        }

        function ShuffleShells() {
            let order = [1, 2, 3];
            order.sort(() => Math.random() - 0.5);

            document.getElementById("first").style.order = order[0];
            document.getElementById("second").style.order = order[1];
            document.getElementById("third").style.order = order[2];
        }
    </script>

</body>
</html>
