<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shell Game â€“ Message Version</title>
    <link rel="stylesheet" href="../styles/animate2.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #first, #second, #third {
            width: 150px;
            cursor: pointer;
        }

        #messageArea {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="ShuffleShells();">

    <h1>Choose a Walnut</h1>

    <div class="container">
        <img src="../images/walnut.png" alt="first walnut" id="first" class="first" onclick="WinnerMessage();">
        <img src="../images/walnut.png" alt="second walnut" id="second" class="second" onclick="TryAgain();">
        <img src="../images/walnut.png" alt="third walnut" id="third" class="third" onclick="TryAgain();">
    </div>

    <div id="messageArea"></div>

    <script>
        function WinnerMessage() {
            document.getElementById("messageArea").innerHTML = "You Won!";
        }

        function TryAgain() {
            document.getElementById("messageArea").innerHTML = "Wrong Shell - Try Again";
        }

        function ShuffleShells() {
            let order = [1, 2, 3];
            order.sort(() => Math.random() - 0.5);

            document.getElementById("first").style.order = order[0];
            document.getElementById("second").style.order = order[1];
            document.getElementById("third").style.order = order[2];
        }
    </script>

</body>
</html>
